<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <script><![CDATA[
    document.addEventListener("DOMContentLoaded", () => {
        let svg = document.querySelector("svg");
        let newSvg = svg.cloneNode(true); // Clone the SVG
        svg.parentNode.replaceChild(newSvg, svg); // Replace to restart animation
    });
  ]]></script>
  <ellipse cx="12" cy="5" fill="#eee" rx="4" ry="4">
    <animate id="svgSpinnersBouncingBall0" attributeName="cy" begin="0;svgSpinnersBouncingBall2.end" calcMode="spline" dur="0.375s" keySplines=".33,0,.66,.33" values="5;20"/>
    <animate attributeName="rx" begin="svgSpinnersBouncingBall0.end" calcMode="spline" dur="0.05s" keySplines=".33,0,.66,.33;.33,.66,.66,1" values="4;4.8;4"/>
    <animate attributeName="ry" begin="svgSpinnersBouncingBall0.end" calcMode="spline" dur="0.05s" keySplines=".33,0,.66,.33;.33,.66,.66,1" values="4;3;4"/>
    <animate id="svgSpinnersBouncingBall1" attributeName="cy" begin="svgSpinnersBouncingBall0.end" calcMode="spline" dur="0.025s" keySplines=".33,0,.66,.33" values="20;20.5"/>
    <animate id="svgSpinnersBouncingBall2" attributeName="cy" begin="svgSpinnersBouncingBall1.end" calcMode="spline" dur="0.4s" keySplines=".33,.66,.66,1" values="20.5;5"/>
  </ellipse>
</svg>